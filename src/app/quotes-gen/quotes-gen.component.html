<div class="container">
  <nav class="navbar navbar-light bg-transparent">
    <div class="container-fluid">
      <a class="navbar-brand text-light logo" href="#">Quote App</a>
    </div>
  </nav>
  <div class="pt-5">
    <h3 class="text-light fs-3 text-center">
      Seeking to create positive quotes?<br /> Thereâ€™s nothing like positive thinking to improve your life and others!
      <br /> Feel free to impact others by generating quotes
    </h3>
    <div class="d-flex justify-content-center">
      <button (click)="formToggle()" class="btn btn-warning">
        Generate Quote
      </button>
    </div>
  </div>

  <app-form *ngIf="showForms" (quoteCL)="clos($event)" (addQuote)="addNewQuote($event)"></app-form>
  <div class="row">
    <div class="col-12 col-md-6 col-lg-4 mt-5" *ngFor="let Quote of quoteGenerator;let i=index">
      <div class="card">
        <div class="card-body d-flex flex-column justify-content-center">
          <h1 class="text-center">Quotee</h1>
          <div>
            <p class="fs-5 text-center">
              <i class="fa fa-quote-left pe-2"></i>{{Quote.quote}}
              <i class="fa fa-quote-right"></i>
            </p>
          </div>
          <div>
            <app-vote [vote]="Quote" (deleted)="del($event,i)"></app-vote>
          </div>

          <div class="d-flex justify-content-center">
            <button class="btn btn-outline-warning" (click)="showDetails(i)">
              <i class="fa fa-angle-down" aria-hidden="true"></i>
            </button>
          </div>
          <app-quote-details *ngIf="Quote.showDetails" [Qoute]="Quote"></app-quote-details>
        </div>
      </div>
    </div>
  </div>
</div>
