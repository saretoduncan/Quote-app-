<div class="container">
  <button (click)="formToggle()" class="btn btn-warning">New Quote</button>
  <app-form *ngIf="showForms" (quoteCL)="clos($event)" (addQuote)="addNewQuote($event)"></app-form>
  <div class="row">
    <div class="col-md-4" *ngFor="let Quote of quoteGenerator;let i=index">
      <div class="card">
        <div class="card-body d-flex flex-column justify-content-center">
          <h1 class="text-center">Quotee</h1>
          <div>
            <p class="fs-3 text-center">
              <i class="fa fa-quote-left pe-2"></i>{{Quote.quote}}
              <i class="fa fa-quote-right"></i>
            </p>
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-outline-warning" (click)="showDetails(i)">
              <i class="fa fa-angle-down" aria-hidden="true"></i>
            </button>
          </div>
          <app-quote-details *ngIf="Quote.showDetails" [Qoute]="Quote" (deleted)="del($event,i)"></app-quote-details>
        </div>
      </div>
    </div>
  </div>
</div>
