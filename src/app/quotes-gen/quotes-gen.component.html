<app-form (addQuote)="addNewQuote($event)"></app-form>
<div *ngFor="let Quote of quoteGenerator;let i=index">
  <h1>Quotee</h1>
  <div>
    <p>
      <i class="fa fa-quote-left"></i>{{Quote.quote}}
      <i class="fa fa-quote-right"></i>
    </p>
  </div>
  <div>
    <button class="btn btn-outline-info" (click)="showDetails(i)">
      more details
    </button>
  </div>
  <app-quote-details *ngIf="Quote.showDetails" [Qoute]="Quote" (deleted)="del($event,i)"></app-quote-details>
</div>
