<div class="d-flex justify-content-between vote">
  <div class="d-flex">
    <div>
      <button class="btn btn-default" (click)="likes()">
        <i class="fa fa-thumbs-up text-info" aria-hidden="true "></i>
      </button>
      <span>{{upVote}} </span>
    </div>
    <div>
      <button class="btn btn-default" (click)="dislikes()">
        <i class="fa fa-thumbs-down text-danger" aria-hidden="true"></i>
      </button>
      <span>{{downVote}}</span>
    </div>
  </div>
  <div class="p-1">
    <button class="btn btn-danger" (click)="delete(true)">
      <i class="fa fa-trash" aria-hidden="true"></i>
    </button>
  </div>
</div>
