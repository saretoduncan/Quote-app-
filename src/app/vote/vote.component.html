<div class="d-flex">
  <div>
    <button class="btn btn-default" (click)="likes()">
      <i class="fa fa-thumbs-up" aria-hidden="true"></i>
    </button>
    <span>{{upVote}} </span>
  </div>
  <div>
    <button class="btn btn-default" (click)="dislikes()">
      <i class="fa fa-thumbs-down" aria-hidden="true"></i>
    </button>
    <span>{{downVote}}</span>
  </div>
</div>
